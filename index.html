<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <!-- Animated Background Patterns -->
    <div class="animated-background">
        <div class="bg-pattern-radial"></div>
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="grid-pattern"></div>
        <div class="dots-pattern"></div>
    </div>

    <!-- Header -->
    <header class="modern-header">
        <div class="logo-container">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="22 3 2 3 10 12.46 2 21 22 21 14 12.54 22 3"></polygon>
                </svg>
            </div>
        </div>
        <h1 class="main-title">Modern Gallery</h1>
        <p class="subtitle">Discover stunning visuals with our interactive gallery featuring smooth animations and modern design</p>
        <button id="nightModeToggle" class="night-mode-toggle" aria-label="Toggle Night Mode">
            <svg id="nightModeIcon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="glass-container">
            <!-- Filters -->
            <div class="filters-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="city">City</button>
                <button class="filter-btn" data-filter="animals">Animals</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be populated by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="pagination-container" id="paginationContainer">
                <button class="nav-btn" id="prevBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Previous
                </button>
                
                <div class="page-numbers" id="pageNumbers"></div>
                
                <button class="nav-btn" id="nextBtn">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        <div class="lightbox-content">
            <img id="lightboxImage" src="/placeholder.svg" alt="">
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxCategory"></p>
            </div>
        </div>
        
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        
        <button class="lightbox-nav lightbox-next" id="lightboxNext">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
